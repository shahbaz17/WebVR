<html>
  <head>
    <title>A-frame</title>
    <link rel="icon" sizes="192x192" href="https://aframe.io/images/aframe-logo-192.png">
    <script src="https://aframe.io/releases/0.3.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-ring color="#446CB3" radius-inner="0.8" radius-outer="0.88">
      <a-animation attribute="position" from="1 1 1" to="-2 2 -4"></a-animation>
    </a-ring>
    <a-ring color="#000" radius-inner="0.8" radius-outer="0.88">
      <a-animation begin="500" attribute="position" from="1 1 1" to="-0.7 2 -4"></a-animation>
    </a-ring>
    <a-ring color="#CF000F" radius-inner="0.8" radius-outer="0.88">
      <a-animation begin="1000" attribute="position" from="1 1 1" to="0.6 2 -4"></a-animation>
    </a-ring>
    <a-ring color="#F7CA18" radius-inner="0.8" radius-outer="0.88">
      <a-animation begin="1500" attribute="position" from="1 1 1" to="-1.5 1.2 -4"></a-animation>
    </a-ring>
    <a-ring color="#2ECC71" radius-inner="0.8" radius-outer="0.88">
      <a-animation begin="2000" attribute="position" from="1 1 1" to="-0.1 1.2 -4"></a-animation>
    </a-ring>
    </a-scene>
  </body>
</html>
